<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/overlays.css" />
        <link rel="stylesheet" href="styles/configuration.css" />
        <link rel="stylesheet" href="styles/game.css" />
        <script src="scripts/config.js" defer></script>
        <script src="scripts/game.js" defer></script>
        <script src="scripts/app.js" defer></script>
    </head>
    <body>
        <div id="backdrop"></div>

        <header>
            <h1>Play Tic, Tac, Toe</h1>
            <p>Built with HTML, CSS and JS</p>
        </header>

        <main>
            <!-- Overlay code -->
            <aside class="modal" id="config-modal">
                <h2>Choose Your Name</h2>
                <form>
                    <div class="form-control">
                        <label for="username">Player Name</label>
                        <input type="text" id="username" name="user-name" />
                        <p id="errorMessage"></p>
                    </div>
                    <div>
                        <button type="button" class="btn btn-alt">
                            Cancel
                        </button>
                        <button type="submit" class="btn">Confirm</button>
                    </div>
                </form>
            </aside>

            <section id="game-config">
                <ol>
                    <li id="player-1-details">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="game-symbol">X</p>
                        <button
                            class="btn btn-alt"
                            id="editPlayer1Btn"
                            data-playerid="1">
                            Edit
                        </button>
                    </li>
                    <li id="player-2-details">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="game-symbol">O</p>
                        <button
                            class="btn btn-alt"
                            id="editPlayer2Btn"
                            data-playerid="2">
                            Edit
                        </button>
                    </li>
                </ol>

                <button class="btn" id="start-game-btn">Start New Game</button>

                <aside class="modal error" id="enter-name-notification">
                    <h2 class="error">
                        Please enter custom names for both players <br />
                        to start the game!
                    </h2>
                    <button class="btn" id="close-btn">Close</button>
                </aside>
            </section>

            <section id="active-game">
                <article id="game-over">
                    <h3>You won <span id="winner-name"></span> !</h3>
                    <p>Click "Start New Game" above, to start a new game!</p>
                </article>

                <p>
                    It's your turn
                    <span id="active-player-name">Player Name</span>!
                </p>

                <ol id="game-board">
                    <li data-col="0" data-row="0"></li>
                    <li data-col="1" data-row="0"></li>
                    <li data-col="2" data-row="0"></li>

                    <li data-col="0" data-row="1"></li>
                    <li data-col="1" data-row="1"></li>
                    <li data-col="2" data-row="1"></li>

                    <li data-col="0" data-row="2"></li>
                    <li data-col="1" data-row="2"></li>
                    <li data-col="2" data-row="2"></li>
                </ol>
            </section>
        </main>
    </body>
</html>
